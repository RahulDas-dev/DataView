<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Logo/favicon reference - you can replace dataview.svg with your own file -->
    <link rel="icon" type="image/svg+xml" href="./dataview.svg" />
    <!-- Alternative icon formats if you prefer ICO or PNG -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags - Update with your personal details -->
    <meta name="description" content="DataView - A browser-based CSV data analysis tool for statistical visualization with univariate and bivariate analysis capabilities" />
    <meta name="keywords" content="data analysis, CSV viewer, statistics, data visualization, univariate statistics, bivariate statistics, data science, browser tools" />
    <meta name="author" content="Rahul Das" /> <!-- Replace with your name -->
    
    <!-- Open Graph / Social Media Meta Tags - Update with your details -->
    <meta property="og:title" content="DataView - Browser-based CSV Data Analysis Tool" />
    <meta property="og:description" content="Easily analyze CSV data with statistical calculations and visualizations directly in your browser" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./dataview.svg" />
    <meta property="og:url" content="https://rahuldas-dev.github.io/profile/" /> <!-- Add your website URL -->
    
    <!-- Twitter Card data - Update with your details -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="DataView - CSV Data Analysis Tool" />
    <meta name="twitter:description" content="Analyze CSV data with powerful statistical tools and visualizations" />
    <meta name="twitter:creator" content="@your_twitter_handle" /> <!-- Add your Twitter handle -->
    
    <title>%VITE_APP_TITLE%</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
